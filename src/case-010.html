<!doctype html>
<html>
<head>
  <title>Isometric Canvas - Case 010</title>
  <link rel="stylesheet" href="../test/style.css">
  <style>
    #art {
      background-color:#ccc;
    }
</style>

<script>
  function drw() {
    var isomr = new Isomer(document.getElementById("art"));
    var Point = Isomer.Point;
    var Path = Isomer.Path;
    var Shape = Isomer.Shape;
    var Color = Isomer.Color;
    var cp01 = new Isomer.Color(255, 160, 0);
    var cp10 = new Isomer.Color(255, 236, 179);
    //  Accent color#ff4081  =>  pastel color ff4081 => RGB: rgb(255, 64, 129)
    var cp20 = new Isomer.Color(255, 64, 129);
    //  Divider color #BDBDBD  => pastel color BDBDBD => RGB: rgb(189, 189, 189)
    var cp30 = new Isomer.Color(189, 189, 189); 
    var lime = new Isomer.Color(13, 13, 96);
    // point () X.Y start pos // Dx, Dy, Height, new color ()
    isomr.add(Shape.Prism(new Point(1, 1), 3.9, 8, 0.1), cp30); // base
    isomr.add(Shape.Prism(new Point(5, 1), 4, 8, 0.1), cp10); // base
    for (let i = 0; i < 7;  i++) {
      var j = i + 2;
      var k = i * 5;
      var colorr = 50 + k;
      var colorg = 105 + k;
      var colorb = 20 + k;
      isomr.add(Shape.Prism(new Point(1.1, j), 8, 0.2, 0.2), new Color(colorr, colorg, colorb)); // LAT
    }
    for (let i = 0; i < 7;  i++) {
      var j = (i - 15) * -1;
      isomr.add(Shape.Prism(new Point(6.9, j,-9.9), 3, 0.2, 0.9), cp30); // 7 LAT 
    }
    isomr.add(Shape.Prism(new Point(1, 1.1, 0.3), 6, 8, 0.1), cp01); // base
    isomr.add(Shape.Prism(new Point(7.1, 1.1, 0.3), 1.5, 8, 0.1), cp30); // base
    isomr.add(Shape.Prism(new Point(2.2, 5, -0.8), 1.5, 0.2, 0.5), cp10);
    isomr.add(Shape.Prism(new Point(2.2, 6, -0.8), 1.5, 0.2, 0.5), cp10);
    isomr.add(Shape.Prism(new Point(2.2, 7, -0.8), 1.5, 0.2, 0.5), cp10);
    isomr.add(Shape.Prism(new Point(2.2, 8, -0.8), 1.5, 0.2, 0.5), cp10);
    isomr.add(Shape.Prism(new Point(2.2, 9, -0.8), 1.5, 0.2, 0.5), cp10);
    //? isomr.add(Shape.Prism(new Point(2.2, 10, -0.8), 1.5, 0.2, 0.5), cp10);
    var posY = 5;
    isomr.add(Shape.Prism(new Point(6, posY, 0.2), 1, 1, 1.2), cp30); // new point X,Y,Z (cube)
    isomr.add(Shape.Pyramid(new Point(5.9, posY - 0.1, 1.6), 1, 1, 1.1), lime); // pyramid
    isomr.add(Shape.Pyramid(new Point(5.9, posY - 0.1, 3.8), 1, 1, -1.1), lime); // pyramid upside down
    isomr.add(Shape.Prism(new Point(1, 3.0, 0.9), 3, 6, 0.1), new Color(250, 236, 60)); // base
    isomr.add(new Path([
      Point(1, 1, 1),
      Point(2, 1, 1),
      Point(2, 2, 1),
      Point(1, 2, 1)
    ]), new Color(50, 160, 60));
    var a = 2.3
    var c = 1
    var d = c + 1
    var colorB = 66
    for (let i = 0; i < 18; i++) { 
      var Z = 1.0 + i/5
      var a = a + 0.1
      var b = a + 1
      var colorB = colorB + i*2;
      isomr.add(new Path([
        Point(a, c, Z),
        Point(b, c, Z),
        Point(b, d, Z),
        Point(a, d, Z)
      ]), new Color(52, 102, colorB));
    }
    var pyr = Shape.Pyramid(new Point(1, 4.2, 1.6), 1, 1, 1);
    isomr.add(pyr
       .rotateZ(Point(1.1, 1.2, 0), Math.PI / 12)
       .translate(0, 0, 1.1)
       , cp01);
//  var cube = Shape.Prism(Point.ORIGIN, 2, 2, 1);
//     isomr.add(cube
//         /* (1.5, 1.5) is the center of the prism */
//         .rotateZ(Point(1.5, 1.5, 0), Math.PI / 12)
//         .translate(0, 0, 1.1)
//       , purple);

}
</script>
</head>

<body>
  <canvas width="1200" height="800" id="art"></canvas>
  <script src="../dist/isomer.js"></script>
  <script>drw();</script>
</body>
</html>
